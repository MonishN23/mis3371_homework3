<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link href="styles.css" rel="stylesheet"> <!-- Link to external CSS -->
    <script src="validate.js" defer></script>  <!-- Link to external JavaScript -->
</head>
<body>
    
    <div id="banner">
        <img src="file.png" alt="Company Logo">
        <img src="logo-png_processed.png" alt="Company Logo">
        <div id="date-banner"></div>
    </div>

<script>
    window.onload = function() {
        // Function to format the date as "Month Day, Year"
        function formatDate() {
            const options = { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric'
            };
            const today = new Date();
            return today.toLocaleDateString('en-US', options);
        }

        // Display the current date in the banner
        document.getElementById('date-banner').textContent = "Today's Date: " + formatDate();
    };

    function validateForm() {
        let isValid = true;

        // Get the values of the password and confirm password
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        // Check if the password and confirm password match
        if (password !== confirmPassword) {
            document.getElementById("errorConfirmPassword").textContent = "Passwords do not match.";
            isValid = false;
        } else {
            document.getElementById("errorConfirmPassword").textContent = "";
        }

        // Show or hide the submit button based on validation result
        if (isValid) {
            document.getElementById("submitBtn").style.display = "inline-block";
        } else {
            document.getElementById("submitBtn").style.display = "none";
        }

        // Review section with filled data
        if (isValid) {
            document.getElementById("reviewFirstName").textContent = document.getElementById("firstName").value;
            document.getElementById("reviewLastName").textContent = document.getElementById("lastName").value;
            document.getElementById("reviewDOB").textContent = document.getElementById("dob").value;
            document.getElementById("reviewSSN").textContent = document.getElementById("ssn").value;
            document.getElementById("reviewAddress1").textContent = document.getElementById("address1").value;
            document.getElementById("reviewAddress2").textContent = document.getElementById("address2").value;
            document.getElementById("reviewCity").textContent = document.getElementById("city").value;
            document.getElementById("reviewState").textContent = document.getElementById("state").value;
            document.getElementById("reviewZip").textContent = document.getElementById("zip").value;
            document.getElementById("reviewVaccinationStatus").textContent = document.querySelector('input[name="vaccinationStatus"]:checked') ? document.querySelector('input[name="vaccinationStatus"]:checked').value : "Not Specified";
            document.getElementById("reviewSalary").textContent = "$" + document.getElementById("income-slider").value;
            document.getElementById("reviewEmail").textContent = document.getElementById("email").value;
            document.getElementById("reviewSymptoms").textContent = document.getElementById("symptoms").value;
            document.getElementById("reviewUsername").textContent = document.getElementById("userId").value;

            // Display the review section
            document.getElementById("reviewSection").style.display = "block";
        }
    }
</script>

    <h1>Patient Registration Form</h1>
    <form id="patientForm" action="thankyouform.html" method="GET">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" maxlength="30" title="Enter your first name" required></td>
                <td><span id="errorFirstName"></span></td>
            </tr>
            <tr>
                <td><label for="middleName">Middle Name:</label></td>
                <td><input type="text" id="middleName" name="middleName" maxlength="30" title="Enter your middle name"></td>
                <td><span id="errorMiddleInitial"></span></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" maxlength="30" title="Enter your last name" required></td>
                <td><span id="errorLastName"></span></td>
            </tr>
            <tr>
                <td><label for="dob">DOB:</label></td>
                <td><input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" title="Enter your date of birth" required></td>
                <td><span id="errorDob"></span></td>
            </tr>
            <tr>
                <td><label for="ssn">Social Security:</label></td>
                <td><input type="text" id="ssn" name="ssn" placeholder="XXX-XX-XXXX" title="Enter your SSN" maxlength="11" required></td>
                <td><span id="errorSsn"></span></td>
            </tr>
            <tr>
                <td><label for="address1">Address Line 1:</label></td>
                <td><input type="text" id="address1" name="address1" title="Enter your address" required></td>
                <td><span id="errorAddress1"></span></td>
            </tr>
            <tr>
                <td><label for="address2">Address Line 2:</label></td>
                <td><input type="text" id="address2" name="address2" title="Enter your address (optional)"></td>
                <td><span id="errorAddress2"></span></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" title="Enter your city" required></td>
                <td><span id="errorCity"></span></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state" title="Select your state" required>
                            <option value="">Select a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <!-- Add more states here -->
                    </select>
                </td>
                <td><span id="errorState"></span></td>
            </tr>
            <tr>
                <td><label for="zip">Zip Code:</label></td>
                <td><input type="text" id="zip" name="zip" maxlength="5" placeholder="XXXXX" title="Enter your zip code" pattern="^\d{5}$" required></td>
                <td><span id="errorZip"></span></td>
            </tr>
            <tr>
                <td><label>Have you had:</label></td>
                <td>
                    <label><input type="checkbox" name="disease" value="Chicken Pox"> Chicken Pox</label><br>
                    <label><input type="checkbox" name="disease" value="Measles"> Measles</label><br>
                    <label><input type="checkbox" name="disease" value="Covid-19"> Covid-19</label><br>
                    <label><input type="checkbox" name="disease" value="Flu"> Flu</label><br>
                    <label><input type="checkbox" name="disease" value="Other"> Other</label>
                </td>
                <td><span class="error-message" id="vaccinated-error"></span></td>
            </tr>
            <tr>
                <td><label>Have you been vaccinated?</label></td>
                <td>
                    <label><input type="radio" name="vaccinationStatus" value="yes" required> Yes</label>
                    <label><input type="radio" name="vaccinationStatus" value="no"> No</label>
                    <label><input type="radio" name="vaccinationStatus" value="unsure"> Unsure</label>
                </td>
            </tr>
            <tr>
                <td>
                <label for="income-slider" class="flex">
                    Household Income:
                    <input type="range" id="income-slider" name="income" min="20000" max="200000" step="1000">
                </label>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required title="Enter your email"></td>
                <td><span id="errorEmail"></span></td>
            </tr>
            <tr>
                <td><label for="symptoms">Symptoms:</label></td>
                <td><textarea id="symptoms" name="symptoms" rows="5" placeholder="Describe symptoms here"></textarea></td>
            </tr>
            <tr>
                <td><label for="userId">User ID:</label></td>
                <td><input type="text" id="userId" name="userId" title="Enter your username" required pattern="[A-Za-z0-9]{5,15}"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" title="Enter your password" required></td>
                <td><span id="errorPassword"></span></td>
            </tr>
            <tr>
                <td><label for="confirm-password">Confirm Password:</label></td>
                <td><input type="password" id="confirm-password" name="confirm-password" title="Confirm your password" required></td>
                <td><span id="errorConfirmPassword"></span></td>
            </tr>
        </table>

        <button type="button" id="validateBtn" onclick="validateForm()">Validate</button>
        <button type="submit" id="submitBtn" style="display:none;">Submit</button>

        <div id="reviewSection" style="display:none;">
            <h3>Review Information</h3>
            <table>
                <tr><td>First Name:</td><td><span id="reviewFirstName"></span></td></tr>
                <tr><td>Last Name:</td><td><span id="reviewLastName"></span></td></tr>
                <tr><td>DOB:</td><td><span id="reviewDOB"></span></td></tr>
                <tr><td>SSN:</td><td><span id="reviewSSN"></span></td></tr>
                <tr><td>Address 1:</td><td><span id="reviewAddress1"></span></td></tr>
                <tr><td>Address 2:</td><td><span id="reviewAddress2"></span></td></tr>
                <tr><td>City:</td><td><span id="reviewCity"></span></td></tr>
                <tr><td>State:</td><td><span id="reviewState"></span></td></tr>
                <tr><td>Zip Code:</td><td><span id="reviewZip"></span></td></tr>
                <tr><td>Vaccination Status:</td><td><span id="reviewVaccinationStatus"></span></td></tr>
                <tr><td>Household Income:</td><td><span id="reviewSalary"></span></td></tr>
                <tr><td>Email:</td><td><span id="reviewEmail"></span></td></tr>
                <tr><td>Symptoms:</td><td><span id="reviewSymptoms"></span></td></tr>
                <tr><td>User ID:</td><td><span id="reviewUsername"></span></td></tr>
            </table>
        </div>
    </form>
</body>
</html>
